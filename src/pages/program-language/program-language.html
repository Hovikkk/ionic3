<ion-header>

  <ion-navbar id="languageHeader">
    <ion-title>programLanguage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="programLanguageLogo">
  <ion-grid>
    <ion-row class="asd">
      <ion-col col-12 col-sm>
        <div *ngIf="clickCount === 1">
          <div class="html"></div>
        </div>
        <div *ngIf="clickCount === 2">
          <div class="css"></div>
        </div>
        <div *ngIf="clickCount === 3">
          <div class="css3"></div>
        </div>
        <div *ngIf="clickCount === 4">
          <div class="angularJs"></div>
        </div>
        <div *ngIf="clickCount === 5">
          <div class="ionic"></div>
        </div>
        <div *ngIf="clickCount === 6">
          <div class="php"></div>
        </div>
        <div *ngIf="clickCount === 7">
          <div class="laravel"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
