<ion-header>

  <ion-navbar id="loginHeader">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="loginContent">
  <ion-list>
    <ion-item>
      <ion-label class="ionLabel" floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="ionLabel" floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button class="buttonSignIn" block ion-button (click)="signInUser()" item-left>Sign In</button>
  </div>
</ion-content>
