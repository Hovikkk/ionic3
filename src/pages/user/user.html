<!--
  Generated template for the UserPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="userContent">
  <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm>
          
          <p class="userName"> 
            <ion-icon class="leftIcon" ios="logo-reddit" md="logo-reddit"></ion-icon>
              Welcome {{name}}
            <ion-icon class="rightIcon" ios="logo-freebsd-devil" md="logo-freebsd-devil"></ion-icon>
          </p>
        </ion-col>
        <ion-col class="colRight" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(1)" class="iconRight" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
          <span (click)="pageProgramLanguage(1)" class="spanRight" ion-text color="red">HTML</span>
        </ion-col>
        <ion-col class="colLeft" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(2)" class="iconLeft" ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
          <span (click)="pageProgramLanguage(2)" class="spanLeft" ion-text color="orange">CSS</span>
        </ion-col>
        <ion-col class="colRight" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(3)" class="iconRight" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
          <span (click)="pageProgramLanguage(3)" class="spanRight" ion-text color="yellow">CSS3</span>
        </ion-col>
        <ion-col class="colLeft" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(4)" class="iconLeft" ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
          <span (click)="pageProgramLanguage(4)" class="spanLeft" ion-text color="green">AngularJs</span>
        </ion-col>
        <ion-col class="colRight" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(5)" class="iconRight" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
          <span (click)="pageProgramLanguage(5)" class="spanRight" ion-text color="skyBlue">Ionic</span>
        </ion-col>
        <ion-col class="colLeft" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(6)" class="iconLeft" ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
          <span (click)="pageProgramLanguage(6)" class="spanLeft" ion-text color="blue">PHP</span>
        </ion-col>
        <ion-col class="colRight" col-12 col-sm>
          <ion-icon (click)="pageProgramLanguage(7)" class="iconRight" ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
          <span (click)="pageProgramLanguage(7)" class="spanRight" ion-text color="purple">Laravel</span>
        </ion-col>
        <ion-col col-12 col-sm>
          
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
